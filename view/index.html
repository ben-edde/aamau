<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AamauBakery</title>
</head>

<body>
    <h1>Aamau Bakery</h1>
    <form id="dataForm" action="" method="post">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>orderDate</td>
                <td><input type="text" name="orderDate" /></td>
            </tr>
            <tr>
                <td>cakeId</td>
                <td><input type="text" name="cakeId" /></td>
            </tr>
            <tr>
                <td>amount</td>
                <td><input type="text" name="amount" /></td>
            </tr>
            <tr>
                <td>userName</td>
                <td><input type="text" name="userName" /></td>
            </tr>
            <tr>
                <td>contactNo</td>
                <td><input type="text" name="contactNo" /></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td>deliveryAddress</td>
                <td><input type="text" name="deliveryAddress" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" id="newOrder" value="Create New Order" onClick="" />
                </td>
            </tr>
        </table>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#newOrder").on('click', function () {
                var formData = JSON.stringify($("#dataForm").serializeArray().reduce((acc, f) => {
                    acc[f.name] = f.value
                    return acc
                }, {}));
                $.ajax({
                    type: "POST",
                    url: "/api/order/new",
                    data: formData,
                    success: function () { },
                    dataType: "json",
                    contentType: "application/json"
                });
            });

        })
    </script>

</body>

</html>
